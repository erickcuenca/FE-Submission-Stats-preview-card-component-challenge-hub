<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div role="main" class="card">
    <div class="img-container">
      <img alt="people working in an office" src="./images/image-header-desktop.jpg">
    </div>
    <div class="content-container">
      <div>
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="info">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
        </p>
      </div>
      <ul>
        <li><span>10k+</span>COMPANIES</li>
        <li><span>314</span>TEMPLATES</li>
        <li><span>12M+</span>QUERIES</li>
      </ul>
    </div>
  </div>
  <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/erickcuenca">Erick Cuenca</a>.
  </div>
</body>
</html>
